<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/cellphone.png" class="cellphone" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="img/profile.jpg" class="user-photo" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como luisccarlosjr</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é luisccarlosjr?</p>
        <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span class="link-blue">inscreva-se</span></p>
      </div>
      <div class="get-the-app">
        <p class="get-apple">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"><img class="store-button" src="img/googleplay-button.png" alt="Google play"></a>
          <a href="#" class="app-download"><img class="store-button" src="img/apple-button.png" alt="Apple store"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
